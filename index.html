<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block corner">
			<p><span class="highlight">Grow</span><br><br>Learn to Design &<br><strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center corner">
			<p>HTML<br>CSS<br>JavaScript<br>WordPress<br>Python</p>
		</div>
		<div class="block large-block">
			<p><span class="highlight">Freelance</span><br><br>Make Enough Side Cash to<br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="pig">
		</div>
		<div class="block large-block center middle">
			<img src="img/eye.png" alt="eye">
			<p><span class="year">2023</span><br>Vision Board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="airplane">
			<p><span class="highlight">Travel</span><br><br>Plan A Trip Where I Can<br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block center corner top-padding">
			<p>Walk Dog ++<br>Meditate<br>Yoga<br>Snuggle Pup</p>
		</div>
		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right corner">
			<p><span class="highlight">Mind & Body</span><br><br>Exercise More<br>& Find Zen in<br><strong>Challenge</strong></p>
		</div>
	</div>
</body>

</html>
